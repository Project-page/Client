<script>
  document.getElementById("taskbutton1").onclick = function(ev) {
      if (ev.button == 0) {
        if (b.lastwirecount) {
      ev.target.textContent="left look detected"
          b.send(ev.target.textContent);
          ev.target.textContent = "left look";
        }
        ev.preventDefault();
      }
    }
