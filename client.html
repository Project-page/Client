<html>

<head>

  <meta content="width=device-width, initial-scale=1" name="viewport">
  <style>
    pre {
      align: center;
      color: #000;
      white-space: pre-wrap;
      word-wrap: break-word;
      text-shadow: 0 0 10px #ccc;
    }

    #log1 {
      align: center;
      background-color: #D6EAF8;
    }

    /* 	#log3{ align:center;color: #fff; white-space: pre-wrap; word-wrap: break-word; text-shadow: 0 0 10px #ccc; background-color: white;} */
    #log2 {
      align: center;
      background-color: #D1F2EB;
    }

    #input {
      align: center;
      border-bottom: 0px solid #ccc;
      background-color: #fff;
      padding: 0.25em;
      outline: 0;
      opacity: 0.5;
    }

    #input::before {
      content: "";
    }

    #image {
      display: none;
  </style>
  <script>
    // log events as they happen
    function log(message) {
      document.getElementById("log").textContent += message + "\n";
    }
  </script>
  <script src="https://chr15m.github.io/bugout/bugout.min.js" type="application/javascript"></script>

  <meta charset="utf-8">
  <meta name="description" content="EYE Interaction">
  <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
  <meta itemprop="description" content="Client-side WebRTC code samples">
  <meta itemprop="image" content="../../../images/webrtc-icon-192x192.png">
  <meta itemprop="name" content="EYE Interaction">
  <meta name="mobile-web-app-capable" content="yes">
  <meta id="theme-color" name="theme-color" content="#ffffff">

  <base target="_blank">

  <title>EYE Interaction</title>

  <link rel="icon" sizes="192x192" href="../../../images/webrtc-icon-192x192.png">
  <link href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="../../../css/main.css">

</head>

<body>

  <div id="container" style="text-align: left;">
    <video id="gum-local" autoplay playsinline width="900" height="500"></video>
  </div>

  <div style="text-align:left">
    <button id="showVideo" onclick="imageShow()">Open Camera</button>
  </div>
  <script>
    function imageShow() {
      document.getElementById('image').style.display = "block";
    }
  </script>

  <div style="text-align:center">

    <pre id="log1" style="text-align: center;"></pre>
    <pre id="log2" style="text-align: center;"></pre>
    <pre id="input" style="text-align: center;"></pre>

  </div>

  </div>

  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="js/main.js"></script>

  <script src="../../../js/lib/ga.js"></script>
  <script>

    var b = Bugout("EyeServer");
    
    b.on("message", function (address, message) {
        document.getElementById("log1").textContent = " \n" + message + " \n" + "\n";
      });

  </script>


</body>

</html>
